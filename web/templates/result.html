{{ define "result" }}
<div class="result">
  <div>
    <h2>Optimal pack breakdown</h2>
    <div class="requested">
      <span>Requested amount</span>
      <strong>{{ .Amount }} items</strong>
    </div>
  </div>

  {{ if .Packs }}
  <table>
    <thead>
      <tr>
        <th>Pack size</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Packs }}
      <tr>
        <td>{{ .Size }} items</td>
        <td>{{ .Count }} pack{{ if ne .Count 1 }}s{{ end }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  {{ else }}
  <div class="empty-state">
    <p>No pack combination available.</p>
  </div>
  {{ end }}
</div>
{{ end }}
