{{ define "content" }}
<main class="card">
  <h1>Pack calculator</h1>

  <section>
    <p class="section-title">Available pack sizes</p>
    <div class="sizes-grid">
      {{ range .Sizes }}
      <span class="size-chip">{{ . }} items</span>
      {{ else }}
      <span class="size-chip">No packs configured</span>
      {{ end }}
    </div>
  </section>

  <form hx-post="/ui/calc"
        hx-target="#result"
        hx-swap="innerHTML"
        hx-indicator="#calc-button">
    <div class="input-wrap">
      <label for="amount">Items to ship</label>
      <div class="form-row">
        <input id="amount"
               name="amount"
               type="number"
               min="1"
               required
               placeholder="e.g. 12001">
        <button id="calc-button" type="submit">
          <span class="button-label">Calculate</span>
          <span class="indicator-inline" aria-hidden="true">
            <span class="indicator-dot"></span>
          </span>
        </button>
      </div>
    </div>
  </form>

  <div id="result">
    <div class="result result--empty">
      <div class="empty-state">
        <div>
          <p>Enter an amount above to see the optimal pack breakdown.</p>
        </div>
      </div>
    </div>
  </div>
</main>
{{ end }}

{{ define "index" }}
{{ template "layout" . }}
{{ end }}
